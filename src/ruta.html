<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.ruta.css" />
        <script type="module" src="./js/crear-ruta-personalizada.js"></script>
        <script type="module" src="./js/ruta.js"></script>
        <title>Ruta</title>
    </head>
</head>
<body class="debug">
    <header>
        <h1>LOGO</h1>
        <nav>
          <ol>
            <li><button type="button" id="boton-inicio" class="boton-inicio">Buscador</button></li>
            <li><button id="boton-perfil">Perfil</button></li>
            <li><a href="#">Ajustes</a></li>
          </ol>
        </nav>
      </header>
    <main>
      <section id="ruta-info" class="hidden">
        <h1><span id="nombre-ruta"></span> de <span id="tituloCiudad"></span></h1>
        <button id="boton-editar-nombre-ruta">Editar nombre de la Ruta</button>
        <figure>
            <img src="https://placehold.co/400x200" alt="mapa de la ruta">
            <figcaption>Mapa de la Ruta</figcaption>
        </figure>
        <ul class="ruta-info"></ul>

        <button id="boton-añadir-paradas">Añadir Puntos de Interés</button>
      </section>

      <section id="paradas-disponibles" class="hidden">
        <h2>Paradas Disponibles</h2>
        <ul id="lista-paradas-disponibles"></ul>
        <button id="boton-volver-ruta">Volver a la Ruta</button>
      </section>
    </main> 
</body>
</html>
