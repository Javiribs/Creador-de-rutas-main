<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.ruta.css" />
        <script type="module" src="./js/components/bundle-ruta.js"></script>
        <script type="module" src="./js/crear-ruta-personalizada.js"></script>
        <script type="module" src="./js/ruta.js"></script>
        <script type="module">
          import { GOOGLE_MAPS_API_KEY } from './secrets.js';
          const script = document.createElement('script');
          script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap`;
          document.head.appendChild(script);
        </script>
        <title>Ruta</title>
    </head>
</head>
<body class="debug">
    <header>
        <nav>
          <ol>
            <li><button type="button" id="boton-inicio" class="boton-inicio">Buscador</button></li>
            <li><button id="boton-perfil">Perfil</button></li>
          </ol>
        </nav>
      </header>
    <main>
      <section id="ruta-info" class="hidden">
        <h1><span id="nombre-ruta"></span> de <span id="tituloCiudad"></span></h1>
        <button id="boton-editar-nombre-ruta">Editar nombre de la Ruta</button>
        <figure>
            <div id="map" style="height: 400px; width: 100%;"></div>
            <figcaption>Mapa de la Ruta</figcaption>
        </figure>
        <button id="boton-geolocalizacion">Mostrar mi ubicación en el mapa</button>
        <a id="enlace-google-maps" href="#" target="_blank" style="display: none;">Abrir en Google Maps</a>
        <button id="boton-google-maps">Abrir con Google Maps</button>
        <ul class="ruta-info"></ul>
        <info-paradas-ruta></info-paradas-ruta>

        <button id="boton-anadir-paradas">Añadir Puntos de Interés</button>
        <button id="boton-ocultar-paradas" style="display: none;">Ocultar paradas disponibles</button>
      </section>

      <section id="paradas-disponibles" class="hidden">
        <ul id="lista-paradas-disponibles"></ul>
      </section>
    </main> 
</body>
</html>
